<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="bgCont">
    <div class="cont1">
      <nav class="navBar">
        <div class="logoCont">
          <img class="logo" src="https://assets.ccbp.in/frontend/intermediate-rwd/instagram-story-viewer-logo.png" />
          <p class="logoName">Instagram</p>
        </div>
        <div class="navItemsBox">
          <p class="navItems">Services</p>
          <p class="navItems">Pricing</p>
          <p class="navItems">Contacts</p>
          <img class="searchBtn" src="https://assets.ccbp.in/frontend/intermediate-rwd/search-icon-img.png" />
        </div>
      </nav>

      <h1 class="header">
        Instagram Story Viewer and Downloader
      </h1>
      <p class="header-text">
        Best Instagram story viewer! You can watch Instagram stories anonymously and quickly without the need to log in.
      </p>
      <div class="form-search">

        <input type="search" class="search" />
        <button class="search-btn" id="searchBtn" type="submit">Search</button>

      </div>
    </div>

    <div class="cont2">
      <div class="card">
        <img class="cardIcon" src="https://assets.ccbp.in/frontend/intermediate-rwd/no-account-img.png">
        <h1 class="cardText">
          No Need Instagram Account
        </h1>
      </div>
      <div class="card">
        <img class="cardIcon" src="https://assets.ccbp.in/frontend/intermediate-rwd/anonymous-img.png">
        <h1 class="cardText">
          Anonymous
        </h1>
      </div>
      <div class="card">
        <img class="cardIcon" src="https://assets.ccbp.in/frontend/intermediate-rwd/download-img.png">
        <h1 class="cardText">
          Download and Share
        </h1>
      </div>
    </div>
  </div>
</body>

</html>
