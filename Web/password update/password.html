<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="password.css" />
  </head>

  <body>
    <div class="bg-container p-4">
      <h1 class="form-heading text-center">Update Password</h1>
      <form id="updatePasswordForm" class="p-4">
        <div class="mb-3">
          <label for="newPassword" class="input-label">NEW PASSWORD</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Create new password"
          />
          <p id="newPasswordErrMsg" class="error-message mt-1"></p>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="input-label"
            >CONFIRM PASSWORD</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
          />
          <p id="confirmPasswordErrMsg" class="error-message mt-1"></p>
        </div>
        <div class="text-center mt-2">
          <button id="updateBtn" type="submit" class="btn btn-primary">
            Update
          </button>
        </div>
        <div>
          <h1 id="confirmation" class="text-center mt-2"></h1>
        </div>
      </form>
    </div>
    <script src="password.js"></script>
  </body>
</html>
