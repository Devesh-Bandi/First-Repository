<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="time.css" />
  </head>

  <body>
    <div class="time-converter-bg-container p-5">
      <div class="row">
        <div class="col-12">
          <h1 class="heading mb-2">Time Converter</h1>
          <p class="para mb-2">
            Enter hours and minutes values to convert into seconds
          </p>
          <div>
            <div class="d-flex flex-column justify-content-right pb-3">
              <label class="time" for="hoursInput">Hours*</label>
              <input type="text" class="box mb-2" id="hoursInput" />
            </div>
            <div class="d-flex flex-column justify-content-right pb-3">
              <label class="time" for="minutesInput">Minutes*</label>
              <input type="text" class="box mb-2" id="minutesInput" />
            </div>
            <button class="button" id="convertBtn">Convert to Seconds</button>
            <p class="time" id="errorMsg"></p>
            <p class="time" id="timeInSeconds"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="time.js"></script>
  </body>
</html>
