<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="delete.css" />
  </head>

  <body>
    <div class="p-3 bg-container">
      <h1 class="heading mb-4">Delete method practice</h1>
      <p class="request-url-text">
        REQUEST URL:
        <span class="request-url">https://gorest.co.in/public-api/users</span>
      </p>
      <input
        id="userInput"
        placeholder="Enter id"
        class="w-75 user-input p-1"
      />
      <br />
      <button id="sendDeleteRequestBtn" class="mt-3 p-2 button">
        Send Delete Request
      </button>
      <div class="request-status-container p-2 mt-4">
        <p>Request Status</p>
        <p id="requestStatus" class="request-status"></p>
        <p class="d-none" id="loading">Loading....</p>
      </div>
      <div class="response-body-container p-2 mt-4">
        <p>Response Body</p>
        <p id="httpResponse" class="http-response"></p>
      </div>
    </div>
    <script src="delete.js"></script>
  </body>
</html>
