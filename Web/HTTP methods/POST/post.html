    <script

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script

  <!--
  Enter Request Body: 
{
  "name": "Robert",
  "email": "robert123@dmail.dom",
  "gender": "Male",
  "status": "Active"
}
-->

  <body>
    <div class="p-3 bg-container">
      <h1 class="heading mb-4">Post method practice</h1>
      <p class="request-url-text">
        REQUEST URL:
        <span class="request-url">https://gorest.co.in/public-api/users</span>
      </p>
      <textarea
        id="requestBody"
        placeholder="Enter Request Body"
        rows="5"
        class="w-100 p-2 request-body"
      ></textarea>
      <button id="sendPostRequestBtn" class="mt-3 p-2 button">
        Send Post Request
      </button>
      <hr />
      <div class="p-2 mt-4">
        <p>Request Status</p>
        <p id="requestStatus" class="request-status"></p>
        <p class="d-none" id="loading">Loading....</p>
      </div>
      <hr />
      <div class="p-2 mt-4">
        <p>Response Body</p>
        <p id="httpResponse" class="http-response"></p>
      </div>
    </div>
    <script src="post.js"></script>
  </body>
</html>
